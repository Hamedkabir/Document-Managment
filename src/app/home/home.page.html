<ion-header [translucent]="true">
  <ion-toolbar class="ion-text-center">
    <ion-title> Dokument Managment WS 22/23 </ion-title>
    <ion-title> Image Compression JPG </ion-title>
    <ion-title> Created by Team Hamed Sadegh and Donghyun Kang </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <section>
    <ion-button (click)="uploadFile()">Upload and compress Image</ion-button>
  </section>
  <ion-grid>
    <ion-row *ngIf="imgResultBeforeCompress">
      <ion-col>
        <ion-label>Ratio</ion-label>
        <ion-range
          (ionChange)="rangeChange($event['detail'].value, 'ratio')"
          [min]="0"
          [max]="100"
          [value]="100"
          [pin]="true"
          [ticks]="true"
          [snaps]="true"
        ></ion-range>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="imgResultBeforeCompress">
      <ion-col>
        <ion-label>Quality</ion-label>
        <ion-range
          (ionChange)="rangeChange($event['detail'].value, 'quality')"
          [min]="0"
          [max]="100"
          [value]="50"
          [pin]="true"
          [ticks]="true"
          [snaps]="true"
        ></ion-range>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <div>
          <img
            *ngIf="imgResultBeforeCompress"
            [src]="imgResultBeforeCompress"
            alt=""
          />
        </div>
      </ion-col>
      <ion-col size="6">
        <div>
          <img
            *ngIf="imgResultAfterCompress"
            [src]="imgResultAfterCompress"
            alt=""
          />
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
